<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Employee Management System</h1>
    <hr>
    <h2> Add Employee</h2>

    <form  action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" class="mt-10 max-w-4xl mx-auto">
        <div class="relative z-0 w-full mb-5 group">
            <input name="action" type="hidden" value="new">
            <label for="firstName">firstName</label>
            <input th:field="*{firstName}" type="text" name="firstName" id="firstName" class="" placeholder=" " required />

        </div>
        <div class="relative z-0 w-full mb-5 group">
            <label for="lastName">Lastname</label>
            <input th:field="*{lastName}" type="text" name="email" id="lastName" class="" placeholder=" " required />

        </div>
        <div class="relative z-0 w-full mb-5 group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" name="email" id="email" class="" placeholder=" " required />
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    <br>
    <div class=" mt-10">
        <a href="/">
            <button type="button" href="/" class="btn btn-secondary">Back to Homepage</button>
        </a>
    </div>
</div>
</body>
</html>
